{% extends "base.html" %}
{% block content %}
{% if user.is_authenticated %}
<div class="jumbotron">
    <h1>Welcome Back!</h1>
</div>
{% else %}
<div class="jumbotron">
    <h1>Start Connecting with Rescued Pets!</h1>
    <p> The Number one place on the internet to start to adoption process</p>
    <p><a class="btn btn-lg btn-primary" href="{% url 'registration_register' %}">Sign up</a></p>
</div>
{% endif %}
{% endblock %}
